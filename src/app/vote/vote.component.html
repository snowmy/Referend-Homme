
<!-- Group of default radios - option 1 -->
<div class="custom-control custom-radio" *ngFor="let vote of votes; index as i">
  <input type="radio" class="custom-control-input" id="option{{ vote.id }}" name="option{{ vote.id }}">
  <label class="custom-control-label" for="option{{ vote.id }}">{{ vote.name }}</label>
</div>
