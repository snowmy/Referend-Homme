
  <!-- Group of default radios - option 1 -->
  <h5>Votes : </h5>
  <div class="custom-control custom-radio" *ngFor="let vote of votes; index as i">
    <input type="radio" class="custom-control-input"  name="{{ vote.name }}" id="newVoteValue">
    <label class="custom-control-label" for="newVoteValue">{{ vote.name }}</label>
  </div>

  <button type="button" class="btn btn-outline-info btn-rounded waves-effect" (click)="addNewVote(newVoteValue.value)">Voter</button>
