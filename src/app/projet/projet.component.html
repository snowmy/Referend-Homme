<div class="card-group p-2">
  <div *ngFor="let item of myapicall; index as i" class="card p-2 mx-2 border-0">
    <img [src]="item.imgProject" class="card-img-top" alt="photo du projet">
    <div class="card-body">
      <h5 class="card-title"> {{item.title}}</h5>
      <p class="card-text">{{ item.description }}</p>
      <p class="card-text text-center"><small class="text-muted">du {{ item.dateStart }} au {{ item.dateEnd }}</small>
      </p>
    </div>
  </div>
</div>
